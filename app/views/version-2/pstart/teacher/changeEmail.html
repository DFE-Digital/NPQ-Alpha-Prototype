{% extends "layout.html" %}


{% block beforeContent %}
{% from "govuk/components/back-link/macro.njk" import govukBackLink %}


{{ govukBackLink({
  text: "Back",
 href: "javascript:history.back()"
}) }}
{% endblock %}

{% block content %}


<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="confirmEmail" method="get" class="form">

     <h1 class="govuk-heading-xl">
         Change email address
        </h1>
     <!--     <p>Change your email address</p> -->


        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">

          </legend>

          <div class="govuk-form-group">
              <label class="govuk-label govuk-!-width-three-quarters bold-label" for="email">
                 New email address
              </label>
              <!--span id="email-hint" class="govuk-hint">
              Weâ€™ll only use this to send you a receipt
            </span-->
              <input class="govuk-input govuk-!-width-three-quarters" id="email" name="email" type="text" aria-describedby="email">
          </div>



          </fieldset>
        </div>
        <button class="govuk-button">Continue</button>
         <a  class="govuk-button clear-button" href="confirmEmail" >Cancel and return</a> 

      </form>

    </div>
  </div>
{% endblock %}
